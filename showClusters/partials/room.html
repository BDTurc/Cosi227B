<div class ="container-fluid">
  <div class="row" style="padding-top:8%">
    <h3>Here are the furniture to put in your room:</h3>
    <div class="jumbotron">
      <div class="container">
        <div class ="col-md-2" ng-repeat ="furn in room">
          <img src={{furn}} style="width:120%; height:150%; padding-right:5%; padding-bottom:5%"></img>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="padding-top:2%">
    <h3>You might also consider these:</h3>
    <div class ="col-md-3" style="border-right:solid 2px black">
      <h4>Sofa:</h4>
      <div class="row" ng-repeat ="sf in sofa">
        <img src={{sf}} style="width:90%; padding-bottom:5%"></img>
      </div>
    </div>
    <div class ="col-md-3" style="padding-left:5%; border-right:solid 2px black">
      <h4>Loveseat:</h4>
      <div class="row" ng-repeat ="ls in loveseat">
        <img src={{ls}} style="width:90%; padding-bottom:5%"></img>
      </div>
    </div>
    <div class ="col-md-3" style="padding-left:5%; border-right:solid 2px black">
      <h4>Storage:</h4>
      <div class="row" ng-repeat ="st in storage">
        <img src={{st}} style="width:90%; padding-bottom:5%"></img>
      </div>
    </div>
    <div class ="col-md-3" style="padding-left:5%">
      <h4>Footstools:</h4>
      <div class="row" ng-repeat ="fs in footstool">
        <img src={{fs}} style="width:90%; padding-bottom:5%"></img>
      </div>
    </div>
  </div>
</div>
